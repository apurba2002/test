<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cover2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cstyle.css">
    <link rel="stylesheet" href="cover2-style.css">


</head>

<body onload="show()">
    <div class="c2-paper" id="paper">
        <h4 class=" heading layout job-no" id="theme-jno"> Job No: <span class="data" id="c-job-no">6</span></h4>
        <h2 class=" heading layout job-name" id="theme-jn"> Job Name: <span class="data" id="c-job-name">Create a hello
                world program
                with
                python</span></h2>
        <hr style="width: 80%; margin-left: 10%;">
        <h1 class=" heading layout sub" id="c-sub-name">Web Development</h1>
        <img src="pngtree-e-learning-class-flat-illustration-png-png-image_3727055-removebg-preview.png" alt=""
            srcset="" class=" img-thumbnail image ">
        <div class="row">
            <div style="width: 40%; margin-left: 10%;">
                <h1 class=" heading  job-no" id="theme-sb">Submitted By</h1>
                <p class=" info " id="c-student-name">Apura debnath</p>
                <p class=" info" id="c-roll">555926</p>
                <p class=" info" id="c-department">Computer Technology</p>
                <p class=" info" id="c-semester">%th semester</p>
                <p class=" info" id="c-shift">2nd shift</p>
            </div>
            <div style="width: 40%; margin-right: 10%; padding-top: 100px;">
                <h1 class=" heading  job-no overline right-align" id="theme-st">Submitted To</h1>
                <p class="right-align info " id="c-teacher-name">Apura debnath</p>
                <p class=" right-align info">Junior Instractor</p>
            </div>
        </div>
    </div>
    <section id="control">
        <section id="text">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="title">
                        Please wait your document is creating
                    </h1>
                    <br>
                    <div id="bar">
                        <div id="in-bar">

                        </div>
                    </div>
                    <h1 class="txt txt-lg">
                        Your document is ready for download.
                    </h1>

                </div>
            </div>
        </section>
        <br>
        <section id="button">
            <div class="row">
                <div class="col-lg-4 col-md-4">

                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="row">
                        <div class=" col-lg-6 col-md-6">
                            <button onclick="printForm()" class=" btn btn-success "> Download</button>


                        </div>
                        <div class=" col-lg-6 col-md-6">
                            <button onclick="location.href='index.html'" class=" btn btn-danger "> Go back </button>


                        </div>


                    </div>
                </div>
                <div class="col-lg-4 col-md-4">

                </div>

            </div>
        </section>
    </section>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>



        document.getElementById('c-sub-name').innerHTML = sessionStorage.getItem('subname')
        document.getElementById('c-student-name').innerHTML = sessionStorage.getItem('studentname')
        document.getElementById('c-job-name').innerHTML = sessionStorage.getItem('jobname')
        document.getElementById('c-roll').innerHTML = sessionStorage.getItem('rollnumber')
        $('#c-department').text(sessionStorage.getItem("department"))
        document.getElementById('c-shift').innerHTML = sessionStorage.getItem('shift')
        document.getElementById('c-teacher-name').innerHTML = sessionStorage.getItem('teachername')
        $("#c-job-no").text(sessionStorage.getItem("job-no"))
        $("#c-semester").text(sessionStorage.getItem("semester"))

        var theme = sessionStorage.getItem('theme');

        if (theme === "green") {

            $("#theme-jn").css("color", "green")
            $("#theme-jr").css("color", "green")
            $("#theme-jno").css("color", "green")
            $("#c-sub-name").css("color","green")
            $("#theme-st").css("color", "green")
            $("#theme-sg").css("color", "green")
            $("#theme-sb").css("color", "green")

        }
        else if (theme === "pink") {
            $("#theme-jr").css("color", "pink")
            $("#theme-jn").css("color", "pink")
            $("#theme-jno").css("color", "pink")
            $("#c-sub-name").css("color", "pink")
            $("#theme-st").css("color", "pink")
            $("#theme-sg").css("color", "pink")
            $("#theme-sb").css("color", "pink")

        }
        else if (theme === "lightblue") {
            $("#theme-jr").css("color", "lightblue ")
            $("#theme-jn").css("color", "lightblue")
            $("#theme-jno").css("color", "lightblue")
            $("#c-sub-name").css("color", "lightblue")
            $("#theme-st").css("color", "lightblue")
            $("#theme-sg").css("color", "lightblue")

        }
        else if (theme === "brown") {
            $("#theme-jr").css("color", "burlywood")
            $("#theme-jn").css("color", "burlywood")
            $("#theme-jno").css("color", "burlywood")
            $("#c-sub-name").css("color", "burlywood")
            $("#theme-st").css("color", "burlywood")
            $("#theme-sg").css("color", "burlywood")

        }
        else if (theme === "orange") {
            $("#theme-jr").css("color", "orange")
            $("#theme-jn").css("color", "orange")
            $("#theme-jno").css("color", "orange")
            $("#c-sub-name").css("color", "orange")
            $("#theme-st").css("color", "orange")
            $("#theme-sg").css("color", "orange")

        }

        else if (theme === "default") {
            document.getElementById('theme-jr').style.color = "blue";
            document.getElementById('theme-jn').style.color = "blue";
            document.getElementById('theme-jno').style.color = "blue";
            document.getElementById('theme-sb').style.color = 'blue';
            document.getElementById('theme-st').style.color = "blue";
            document.getElementById('theme-sg').style.color = "blue";
        }

        function printForm() {
            window.print()

        }
        function show() {

            $("#in-bar").addClass("go")


            setTimeout(function () {
                $(".title").hide(1000)
                $("#bar").hide(1000)

                $(".txt").show()
                setTimeout(function () {
                    $("#button").slideDown()
                }, 2000)

            }, 10000);

        }






    </script>
</body>

</html>
